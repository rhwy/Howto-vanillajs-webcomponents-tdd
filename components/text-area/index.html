<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Component - Visual Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.8);
            margin-bottom: 2rem;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .demo-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .demo-card h3 {
            margin-top: 0;
            color: #374151;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
        }
        
        rc-text-area {
            margin-top: 1rem;
        }
        
        #event-log {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            color: #0f0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        #event-log strong {
            color: white;
        }
        
        .demo-card.dark {
            background: #1f2937;
        }
        
        .demo-card.dark h3 {
            color: #9ca3af;
        }
        
        .demo-card.dark rc-text-area {
            --bg-color: #374151;
            --border-color: #4b5563;
            --text-color: #f3f4f6;
            --muted-color: #9ca3af;
        }
    </style>
</head>
<body>
    <h1>üìù Text Area Component</h1>
    <p class="subtitle">A vanilla JavaScript web component with character counting and auto-save</p>

    <div class="demo-grid">
        <div class="demo-card">
            <h3>Default (280 chars)</h3>
            <rc-text-area 
                id="default"
                label="Tweet something"
                placeholder="What's happening?">
            </rc-text-area>
        </div>

        <div class="demo-card">
            <h3>Short Limit (50 chars)</h3>
            <rc-text-area 
                id="short"
                label="Short message"
                placeholder="Keep it brief..."
                max-chars="50">
            </rc-text-area>
        </div>

        <div class="demo-card">
            <h3>With Auto-Save</h3>
            <rc-text-area 
                id="autosave"
                label="Draft (auto-saved)"
                placeholder="Your draft is saved automatically..."
                max-chars="200"
                storage-key="demo-draft">
            </rc-text-area>
            <p style="font-size: 0.75rem; color: #6b7280; margin-top: 0.5rem;">
                ‚Üë Try typing, then refresh the page - your text will persist!
            </p>
        </div>

        <div class="demo-card dark">
            <h3>Dark Theme (CSS Variables)</h3>
            <rc-text-area 
                id="dark"
                label="Dark mode message"
                placeholder="Styled with CSS custom properties..."
                max-chars="150">
            </rc-text-area>
        </div>
    </div>

    <div id="event-log">
        <strong>Event Log:</strong><br>
    </div>

    <script type="module">
        import './text-area.js';

        const log = document.getElementById('event-log');
        const logEvent = (id, event, detail) => {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] #${id}: <span style="color: #fbbf24">${event}</span> ‚Üí ${JSON.stringify(detail)}<br>`;
            log.scrollTop = log.scrollHeight;
        };

        // Log events from all components
        document.querySelectorAll('rc-text-area').forEach(component => {
            component.addEventListener('input', (e) => {
                logEvent(component.id, 'input', { chars: e.detail.charCount });
            });
            
            component.addEventListener('limitReached', (e) => {
                logEvent(component.id, 'limitReached', { maxChars: e.detail.maxChars });
            });
        });
    </script>
</body>
</html>
